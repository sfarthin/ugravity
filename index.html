<!DOCTYPE HTML>
<html ng-app>
<head>
	<title>uGravity</title>
	<style>
	canvas {
		width: 720px;
		height: 450px;
		border:1px solid black;
	}
	</style>
</head>
<body ng-controller="Controller">
	<canvas data-ugravity-src="sun-earth-moon.jsonp" width="1440" height="900"></canvas>
	<br />
	<h4>Methods</h4>
	<button onclick="simulations[0].start()">simulation.start()</button>
	<button onclick="simulations[0].stop()">simulation.stop()</button>
	<button onclick="simulations[0].normalize()">simulation.normalize()</button>
	<script src="uGravity.js"></script>
</body>
